[package]
publish = false
name = "adblock"
version = "0.5.2"
edition = "2018"
authors = ["√Årni Dagur <arni@dagur.eu>"]
license = "MIT OR Apache-2.0"
readme = "README.md"
homepage = "https://github.com/ArniDagur/python-adblock"
repository = "https://github.com/ArniDagur/python-adblock"

[package.metadata.maturin]
classifier = [
    "Programming Language :: Python",
    "Programming Language :: Rust",
    "License :: OSI Approved :: MIT License",
    "License :: OSI Approved :: Apache Software License",
]
requires-python = ">=3.6"

[profile.release]
debug = true

[dependencies]
adblock = { version = "=0.4.3", default-features = false, features = ["full-regex-handling", "embedded-domain-resolver"] }
pyo3 = { version = "0.15", features = ["abi3-py36", "extension-module"] }

[lib]
name = "adblock"
crate-type = ["rlib", "cdylib"]
